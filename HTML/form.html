<!DOCTYPE html>
<html>
<head>
    <title>Form TEST</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/detect_model.js"></script>
</head>
<body>
    <h1>Form</h1>
    
    <form id="main-form" action="../php/formulaire.php" method="POST">
	<form id="sub-form" action="../php/get_model.php" method="POST">
	
	<div class="main-component">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required form="main-form">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required form="main-form">
        
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required form="main-form">
        
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required form="main-form">

        <label for="appointment-date">Appointment Date:</label>
        <input type="date" name="appointment-date" id="appointment-date" required form="main-form">
		
        <div class="sub-component">
          <label for="vehicle-category">Vehicle Category:</label>
          <select name="vehicle-category" id="vehicle-category" required form="sub-form">
              <option value="citadine">Citadine</option>
              <option value="suv">SUV</option>
              <option value="ancienne">Ancienne</option>
              <option value="luxe">Luxe</option>
          </select>

          <label for="vehicle-model">Vehicle Model:</label>
          <select name="vehicle-model" id="vehicle-model" required form="sub-form">
              <!-- Les options pour la sélection de la marque et du modèle seront ajoutées dynamiquement ici -->
          </select>
          
          <!-- Champ de formulaire caché pour l'ID de la voiture -->
          <input type="hidden" name="vehicle-id" id="vehicle-id" form="sub-form">
      </div>

        <input type="submit" name="main-save" value="Submit" form="main-form">
    </form>
</body>
</html>
